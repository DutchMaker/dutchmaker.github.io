    <div class="issue">
        <h2>Screen stays black after power up</h2>
        <p>
          <strong>Possible cause:</strong> Broken ROM
        </p>
        <p><strong>Fix:</strong></p>
        <ul>
          <li>
            Burn a new ROM chip.
          </li>
          <li>I used <a href="hx-10_basic-bios1.rom">hx-10_basic-bios1.rom</a> for my Toshiba MSX HX-10.</li>
          <li>If using a larger ROM chip (I used a 27C512), make sure to attach the pin A15 to ground.</li>
        </ul>
